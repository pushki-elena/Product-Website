  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="../image/applelogo.png" alt="" width="60" height="57">
 

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> 
            <label for="floatingInput" style="color: grey;">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword" style="color:grey;">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button style="background-color: darkgrey" class="w-100 btn" type="submit">Log in</button>

  </form>
</main>
